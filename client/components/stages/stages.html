<md-content>
    <h1 class="md-display-3">Your Stages</h1>
    <div class="stages">
        <md-card ng-repeat="stage in stages" class="stage" ng-if="stage.id > 0">
            <img ng-src="http://i.imgur.com/sUeh8np.jpg" class="md-card-image" alt="Washed Out">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline" style="text-align: center">{{stage.name}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p style="text-align: center">{{stage.description}}</p>
            </md-card-content>
            <md-card-actions class="actionButtons">
                <md-button class="md-icon-button actionButton" aria-label="Favorite" ng-if="user.finishedStages.indexOf(stage.id) > -1">
                    <md-icon md-svg-icon="../../images/icons/check.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button actionButton" aria-label="Settings" >
                    <md-icon md-svg-icon="../../images/icons/star.svg"></md-icon>
                </md-button>
                <md-button ui-sref="level({levelNum: stage.id})" ng-if="isAuthenticated()" class="md-icon-button actionButton" aria-label="Share">
                    <md-icon md-svg-icon="../../images/icons/arrows.svg"></md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
